<div class="container bg-light">
  <div class="row justify-content-center p-4">
    @for (pokemon of pokemonsList | paginate: { itemsPerPage: 12, currentPage: page }; track $index) {
    <div class="card col-md-3 m-2 d-flex justify-content-center align-items-center rounded shadow-sm">
      <div class="card-body">
        <div class="card-title text-center">
          <span>{{ pokemon?.name | titlecase }}</span>
        </div>
        <img [src]="pokemon?.imgUrl" alt="pokemon image">
      </div>
    </div>
    }
    @if (pokemonsList.length) {      
      <pagination-controls 
        class="text-md-end"
        [responsive]="true"
        previousLabel=""
        nextLabel=""
        (pageChange)="page = $event"
      >
      </pagination-controls>
    }
  </div>
